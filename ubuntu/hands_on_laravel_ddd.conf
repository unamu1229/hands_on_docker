<VirtualHost *:80>
        ServerName laravel-ddd

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/hands_on_Laravel_DDD/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory /var/www/hands_on_Laravel_DDD>
                AllowOverride All
        </Directory>
</VirtualHost>
